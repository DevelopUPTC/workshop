<!doctype html>
<html lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/jquery-ui.min.css">
    <title>WorkShop Javascript</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 style="text-align: center">Datos Estudiantes</h1>
            </div>
        </div>

        <form id="frm">
            <div class="form-group row">
                <label for="code" class="col-2">C&oacute;digo</label>
                <input type="text" class="form-control col-4" id="code" required>
            </div>

            <div class="form-row">
                <div class="form-group col-12 col-sm-6">
                    <label for="firstName">Nombres</label>
                    <input type="text" id="firstName" class="form-control" required>
                </div>
                <div class="form-group col-12 col-sm-6">
                    <label for="lastName">Apellidos</label>
                    <input type="text" id="lastName" class="form-control" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-12 col-sm-6">
                    <label for="department">Departamento</label>
                    <select id="department" class="form-control" required>
                        <option>Seleccione Departamento...</option>
                    </select>
                </div>
                <div class="form-group col-12 col-sm-6">
                    <label for="town">Municipio</label>
                    <select id="town" class="form-control">

                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-12 col-sm-4">
                    <label for="birthDay">Fecha de Nacimiento</label>
                    <input type="text" id="birthDay" class="form-control">
                </div>
                <div class="form-group col-12 col-sm-4">
                    <label>GÃ©nero</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="F" checked>
                        <label class="form-check-label" for="inlineRadio1">Femenino</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="M">
                        <label class="form-check-label" for="inlineRadio2">Masculino</label>
                    </div>
                </div>
                <div class="form-group col-12 col-sm-4">
                    <label for="phone">Tel&eacute;fono</label>
                    <input type="" id="phone" class="form-control" pattern="[0-9]{10}" aria-describedby="phoneHelp">
                    <small id="phonelHelp" class="form-text text-muted">Incluya 10 d&iacute;gitos Num&eacute;ricos</small>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-12 col-sm-6">
                    <button type="submit" class="btn btn-success form-control">Enviar</button>
                </div>

                <div class="form-group col-12 col-sm-6">
                    <button type="reset" class="btn btn-info form-control">Limpiar</button>
                </div>
            </div>
        </form>

        <div class="row">
            <div class="col-12">
                <table class="table">
                    <thead>
                    <tr>
                        <th>C&oacute;digo</th>
                        <th>Nombres</th>
                        <th>Apellidos</th>
                        <th>Departamento</th>
                        <th>Municipio</th>
                    </tr>
                    </thead>
                    <tbody id="tblBody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="./js/jQuery_3.4.1.min.js"></script>
    <script src="./js/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/scripts.js"></script>
</body>
</html>
